<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Local Development</title>
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                display: block;
                font-size: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="renderCanvas" touch-action="none"></canvas>
        <script src="./webpack_build/main.js"></script>
        <script>
            let model = {
                a: {b:0}
            };

            setTimeout(() => {
                setTimeout(() => {
                    console.log('6000',model.a);
                    model.a = {b:1}
                }, 6000);
                setTimeout(() => {
                    console.log('6010',model.a);
                    model.a = {b:2};

                    Promise.resolve().then(() => {
                        console.log('6010-0',model.a);
                        model.a = {b:22};
                    })
                }, 6010);
                setTimeout(() => {
                    console.log('6020',model.a);
                    model.a = {b:3};
                }, 6020);
            }, 6000);
        </script>
    </body>
</html>
